<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library App</title>
</head>

<body>
    <div id="title-container">
        <h1 class="title">Book Library App</h1>
        <button data-form-target="#form-container" class="submit-btn" type="submit">Add Book</button>
    </div>
    <div id="books-container"></div>
    <div id="form-container">
        <form class="form">
            <input type="text" placeholder="Author Name" class="author">
            <input type="text" placeholder="Book Title" class="book-title">
            <input type="number" placeholder="Number of Pages" class="pages">
            <div class="checkbox-container">
                <label for="checkbox" class="read-book-label">Read Book?</label>
                <input type="checkbox" class="checkbox">
            </div>
            <button data-submit-button class="submit" type="submit">Submit</button>
            <button data-close-button class="close">Close</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>

</html>
